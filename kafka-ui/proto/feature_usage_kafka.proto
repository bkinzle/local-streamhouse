syntax = "proto3";

import "google/protobuf/timestamp.proto";

package mdg.engine.proto.featureusageanalytics;

message HistogramValue {
  int64 count = 1;
  double sum = 2;
  double min = 3;
  double max = 4;
  repeated int64 bucket_counts = 5;
  repeated double explicit_bounds = 6;
}

message MetricValue {
  oneof value {
    string string_value = 1;
    bool bool_value = 2;
    int64 int_value = 3;
    double double_value = 4;
    HistogramValue histogram_value = 5;
  }
}

message AttributeValue {
  oneof value {
    string string_value = 1;
    bool bool_value = 2;
    int64 int_value = 3;
    double double_value = 4;
  }
}

message MetricAttribute {
  string key = 1;
  AttributeValue value = 2;
}

message FeatureUsageAnalyticsValue {
  google.protobuf.Timestamp timestamp = 1;
  google.protobuf.Timestamp start_timestamp = 2;
  string agent_version = 3;
  string router_id = 10;
  string account_id = 4;
  string graph_id = 5;
  string graph_variant = 6;
  repeated MetricAttribute attributes = 7;
  string metric_name = 8;
  MetricValue metric_value = 9;
}
